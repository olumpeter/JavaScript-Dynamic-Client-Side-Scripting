<!DOCTYPE html>

<html lang="en">
  <head>
    
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Peter Olum">

    <meta name="description" content="
    # Web projects assignment

    ## Calculate String Length

    Make a JavaScript app that computes the number of characters in a particular
    string of text.
    
    ## Reference

    https://codebeautify.org/calculate-string-length


    ">

    <title>Calculate String Length</title>

    <link href="styles/style.css" rel="stylesheet" type="text/css">

    <script src="scripts/script.js" defer></script>

  </head>

  <body>
    <div class="calculate_string_length">
      <h1>Calculate String Length</h1>
      
      <textarea id="input_text_area" rows="6" placeholder="Enter Text to Calculate Length" autofocus></textarea>

      <div class="buttons">
        <label class="auto_checkbox"><input type="checkbox" id="is_auto_checkbox" checked>Auto</label>
        <button id="compute_string_length_button">Calculate String Length</button>
        <button id="bin_icon_button"><img src="images/bin.png" alt="bin icon"></button>
      </div>

      <div class="output_string_length">
        <p></p> 
      </div>
    </div>

  </body>
</html>
